{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
    <div class="container">
      <form action="/update/{{entry.sno}}" method="POST">
        <div class="alert alert-info fs-2 text-center" role="alert">
          Update Entry
        </div>
        <div class="mb-5 mt-5 mx-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" value="{{entry.name}}" id="name">
        </div>

        <div class="mb-5 mt-5 mx-5">
          <label for="roll" class="form-label">Roll Number</label>
          <input type="number" class="form-control" name="roll" value="{{entry.roll}}" id="roll">
        </div>

        <div class="mb-5 mt-5 mx-5">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" value="{{entry.email}}" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>


        <button type="submit" class="btn btn-primary mx-5">Submit</button>
      </form>
    </div>
